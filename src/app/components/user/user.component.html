<div class="card text-center" style="max-width: 18rem;" *ngIf="auth.user | async as user">
    <img class="card-img-top" [src]="user.photoURL" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">Welcome {{ user.displayName }}!</h5>
        <p class="card-text">This is our Angular 2 competition app. Here you are able to host, join and spectate competitions in realtime!</p>
        <div class="card-footer">
            <p class="card-text"> <button (click)="auth.signOut()">Logout</button></p>
        </div>
    </div>
</div>
