<div>

  <app-user></app-user>

  <div>

    <h1>Create competition</h1>

    <form>
      <select [(ngModel)]="selectedOption" name="select">
        <option *ngFor="let o of options" value={{o.value}}>
          {{o.name}}
        </option>
      </select>
      <button (click)="createCompetition()">Create</button>
    </form>

  </div>
</div>
