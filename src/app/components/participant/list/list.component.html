<div *ngIf="participants.length < 1">
    <h5>No Participants</h5>
</div>
<div class="list-group" dragula="{{name}}" [(dragulaModel)]="participants">
    <div class="list-items" *ngFor="let p of participants" name="participants">
        <p class="list-group-item list-group-item-action" tag="participant" id="{{ p.uid }}">{{p.displayName}}</p>
    </div>
</div>
