<div *ngIf="competitions.length > 0; then competition_list else no_competitions"></div>
<ng-template #competition_list>

    <div class="list-group" *ngFor="let c of competitions" name="competitions">

        <a href="competition/{{c.uid}}" class="list-group-item list-group-item-action bg-light mb-3">
            <div class="card text-center border-dark  mb-3">
                <div class="card-header">
                    <h5><span class="label label-default">{{ c.type }}</span></h5>
                </div>
                <div class="card-title">
                    <h2><span class="label label-default">{{ c.name }}</span></h2>
                </div>
            </div>
        </a>
    </div>

</ng-template>
<ng-template #no_competitions>
    <h2>No competitions</h2>
</ng-template>
